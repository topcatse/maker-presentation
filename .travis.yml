matrix:
  exclude:
  # On OS X gcc is just a wrapper around clang, so don't waste time testing that
  - os: osx
    compiler: gcc

install:
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew install ninja; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew install meson; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get install ninja-build; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then git clone https://github.com/mesonbuild/meson.git meson_src; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then pushd meson_src && python3 setup.py install && popd; fi

script:
  - echo $PATH
  - ls -R .
  - cd TickCounter
  - meson . ../build
  - cd ../build
  - ninja

